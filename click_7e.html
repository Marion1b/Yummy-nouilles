<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Yummy nouilles Paris - Click and collect Paris 7e</title>
</head>
<body>
    <nav>
        <div class="logo"><img src="./logo/logo.png"></div>
        <div class="nav__titles">
            <h1><a href="yummy_nouilles.html">Accueil</a></h1>
            <h1><a href="menu.html">Menu</a></h1>
            <h1><a href="contact.html">Contact</a></h1>
            <h1 class="nav__h1-underline"><a href="click.html">Click & collect</a></h1>
        </div>
    </nav>
    <section class="click-collect">
        <h1 class="click-collect__h1-underline">Entrées</h1>
            <form>
                <div class="click-collect__form">
                    <label for="jiaozis">
                        <div class="click-collect__prix"><h2>Jiaozis aux légumes</h2><p>3.90€</p></div>
                        <p>Raviolis fourrés au maïs et aux champignons</p>
                    </label>
                    <input type="number" name="jiaozis" id="jiaozis">
                </div>
                <div class="click-collect__form">
                    <label for="Tofu">
                        <div class="click-collect__indispo"><div class="click-collect__prix"><h2>Tofu frit</h2><p>4.90€</p></div>
                        <p>Tofu frit à la taïwannaise</p></div>
                    </label>
                    <div class="click-collect__indispo-cursor"><input type="number" name="tofu" id="tofu"></div>
                </div>
                <div class="click-collect__form">
                    <label for="xiaolongbao">
                        <div class="click-collect__prix"><h2>Xiaolongbao à la truffe</h2><p>4.90€</p></div>
                        <p>Raviolis farcis aux légumes et à la truffe</p>
                    </label>
                    <input type="number" name="xiaolongbao" id="xiaolongbao">
                </div>
            </form>
        <h1 class="click-collect__h1-underline">Plats</h1>
            <form>
                <div class="click-collect__form">
                    <label for="biang">
                        <div class="click-collect__prix"><h2>Biang biang man aux légumes</h2><p>10.50€</p></div>
                        <p>Épaisses nouilles faites à la main accompagnées d'un bouillon</p>
                    </label>
                    <input type="number" name="biang" id="biang">
                </div>
                <div class="click-collect__form">
                    <label for="soupe">
                        <div class="click-collect__prix"><h2>Soupe de nouilles au tofu</h2><p>11.50€</p></div>
                        <p>Nouilles faites maison dans un bouillon relevé</p>
                    </label>
                    <input type="number" name="soupe" id="soupe">
                </div>
                <div class="click-collect__form">
                    <label for="nouilles">
                        <div class="click-collect__prix"><h2>Nouilles froides au sésame</h2><p>12€</p></div>
                        <p>Nouilles froides au tofu, sauce au sésame</p>
                    </label>
                    <input type="number" name="nouilles" id="nouilles">
                </div>
            </form>
        <h1 class="click-collect__h1-underline">Dessert</h1>
            <form>
                <div class="click-collect__form">
                    <label for="perles">
                        <div class="click-collect__prix"><h2>Perles de coco</h2><p>3€</p></div>
                        <p>Deux perles de coco</p>
                    </label>
                    <input type="number" name="perles" id="perles">
                </div>
            </form> 
        <h1 class="click-collect__h1-underline">Boissons</h1>
            <form>
                <div class="click-collect__form-boissons">
                    <label for="beer">
                        <div class="click-collect__prix"><h2>Taïwann beer</h2><p>3.50€</p></div>
                    </label>
                    <input type="number" name="beer" id="beer">
                </div>
                <div class="click-collect__form-boissons">
                    <label for="bubble-tea">
                        <div class="click-collect__prix"><h2>Bubble tea à la mûre</h2><p>4.50€</p></div>
                    </label>
                    <input type="number" name="bubble-tea" id="bubble-tea">
                </div>
                <div class="click-collect__form-boissons">
                    <label for="the">
                        <div class="click-collect__prix"><h2>Thé Oolong</h2><p>3.50€</p></div>
                    </label>
                    <input type="number" name="the" id="the">
                </div>
                <div class="click-collect__total">
                    <h1>Total :</h1><h2>--,--€</h2>
                </div>
                <div class="click-collect__button"><input type="submit" value="Commander" class="button"></div>
            </form>
            
    </section>
    <footer>
        <div class="footer-infos">
            <p>Paris 10e | Paris 7e | Paris 3e<br>
            lun-dim 12h-13h<br>
            yummy@noodle.fr<br>
            01.23.45.67.89</p>
        </div>
        <div class="footer-reseaux">
            <img src="./Picto/insta.png">
            <img src="./Picto/facebook.png">
        </div>
        <div class="footer-legal">
            <p>Yummy Nouilles -<br>
            Droits réservés</p>
        </div>
    </footer>
</body>
</html>
